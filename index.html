<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <style>
        body {
            background-color: #1e272e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #navbar {
            background-color: transparent;
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        div {
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #loginSection {
            background-color: #3498db;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input, button {
            display: block;
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #ffffff;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
        }

        button:hover {
            background-color: #2980b9;
        }

        #dataSection {
            display: none;
        }

        #comercialView,
        #ingenieroView {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div id="navbar">
            <span id="welcomeMessage" style="color: #ecf0f1;"></span>
            <span id="userRole" style="color: #ecf0f1;"></span>
        </div>
        <img src="https://universidadeuropea.com/resources/media/images/universidad-europea-logo_poc9mEM.2e16d0ba.fill-767x384.png" alt="Logo Universidad Europea">
        <h1>Gestión de Proyectos</h1>
        <div id="loginSection">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <button onclick="doLogin()">Iniciar sesión</button>
        </div>
        <div id="dataSection" style="display: none;">
            
        </div>
        <div id="comercialView">
            <label for="clientName">Cliente final:</label>
            <input type="text" id="clientName" placeholder="Ingrese el cliente final">
            <label for="technologies">Tecnologías a usar:</label>
            <input type="text" id="technologies" placeholder="Ingrese las tecnologías">
            <label for="deliveryDate">Fecha de entrega:</label>
            <input type="text" id="deliveryDate" placeholder="Ingrese la fecha de entrega">
            <label for="estimatedAmount">Importe estimado:</label>
            <input type="text" id="estimatedAmount" placeholder="Ingrese el importe estimado">
            <button onclick="sendData()">Enviar Datos</button>
        </div>
        <div id="ingenieroView">
            <h2>Vista de Ingeniero</h2>
            <p>Contenido para el rol de Ingeniero.</p>
        </div>
    </div>
    <script>
        let isLoggedIn = false;
        let userRole = "";
        function doLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "admin" && password === "admin") {
                isLoggedIn = true;
                userRole = "comercial";
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("dataSection").style.display = "block";
                document.getElementById("comercialView").style.display = userRole === "comercial" ? "block" : "none";
                document.getElementById("ingenieroView").style.display = userRole === "ingeniero" ? "block" : "none";
                document.getElementById("navbar").style.backgroundColor = "#2980b9";
                document.getElementById("welcomeMessage").innerText = "Bienvenido, " + username + "!";
                document.getElementById("userRole").innerText = "Rol: " + userRole.charAt(0).toUpperCase() + userRole.slice(1);
                alert("Inicio de sesión exitoso.");
            } else {
                alert("Inicio de sesión fallido. Verifica tus credenciales.");
            }
        }
        function sendData() {
            if (isLoggedIn) {
                const clientName = document.getElementById("clientName").value;
                const technologies = document.getElementById("technologies").value;
                const deliveryDate = document.getElementById("deliveryDate").value;
                const estimatedAmount = document.getElementById("estimatedAmount").value;
                const formData = {
                    clientName: clientName,
                    technologies: technologies,
                    deliveryDate: deliveryDate,
                    estimatedAmount: estimatedAmount
                };
                const jsonData = JSON.stringify(formData);
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:8080/pushData", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert(xhr.responseText);
                    }
                };
                xhr.send(jsonData);
            } else {
                alert("Debes iniciar sesión antes de enviar datos.");
            }
        }
    </script>
</body>
</html>
